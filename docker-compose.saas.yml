services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: chorequest
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: chorequest
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chorequest"]
      interval: 10s
      timeout: 5s
      retries: 5

  chorequest:
    build: .
    ports:
      - "8124:8122"   # 8124 = SaaS (app.chorequest.co.uk); keep 8123 for self-hosted
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.saas
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8122/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  pgdata:
